<ul>
{% for person in site.alumni %}
    <div class="alumni">
        {% if person.cg_website %}
            <a href="{{ person.cg_website }}">
        {% elsif person.hide_personal_page %}
            <a>
        {% else %}
            <a href="{{ site.baseurl }}{{ person.url }}">
        {% endif %}
            <li>
                {{ person.first_name }} {{ person.last_name }}<br>
                {% if person.position %}
                {{person.position}}
                {% endif %}
            </li>
        </a>
    </div>
{% endfor %}
</ul>
